<form [formGroup]="form">
  <mat-card>
    <div class="row">
      <div class="col flex-end">
        <button mat-icon-button
                type="button"
                (click)="removeProduct.emit(form.value.id)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col">
            {{ form?.value?.title }}
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <input matInput
                     type="number"
                     [formControl]="form.get('amount')"
                     [min]="1">
              <mat-error *ngIf="form.get('amount').invalid">Invalid amount</mat-error>
            </mat-form-field>
          </div>
          <div class="col-6 flex-center">
            {{ form?.value.subtotal | currency }}
          </div>
        </div>
      </div>

      <div class="col-4">
        <img [src]="form?.value.image_url"
             [alt]="form?.value.title"
             class="img-fluid product-img">
      </div>
    </div>
  </mat-card>
</form>
