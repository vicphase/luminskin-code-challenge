<form [formGroup]="form">
  <div class="container cart pt-5">
    <div class="row position-absolute mt-1">
      <div class="col-auto">
        <button mat-icon-button
                type="button"
                (click)="closeShoppingCart.emit()">
          <mat-icon>navigate_before</mat-icon>
        </button>
      </div>
    </div>

    <div class="row position-absolute w-100 mt-3 mb-5">
      <div class="col flex-center">
        <h4>Your Cart</h4>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <mat-form-field>
          <mat-label>Currency</mat-label>
          <mat-select formControlName="currency">
            <mat-option *ngFor="let currency of currencies"
                        [value]="currency">
              {{ currency }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div *ngIf="emptyCart"
         class="row mt-3">
      <div class="col text-center">
        <h4>There are no items in your cart</h4>
      </div>
    </div>

    <div *ngFor="let productForm of productsForm.controls | keyvalue"
         class="row my-3">
      <div class="col">
        <app-shopping-cart-product-card [form]="productForm.value"
                                        (removeProduct)="removeProduct.emit($event)">
        </app-shopping-cart-product-card>
      </div>
    </div>
  </div>
</form>
