<div class="row">
  <div class="col flex-center">
    <img [src]="product.image_url"
         [alt]="product.title"
         class="img-fluid product-img">
  </div>
</div>

<div class="row my-2">
  <div class="col text-center">
    <p class="mb-2">{{ product.title }}</p>
    <p>From {{ product.price | currency }}</p>
  </div>
</div>


<div class="row">
  <div class="col px-lg-5 px-xl-5">
    <button class="w-100"
            mat-raised-button
            color="primary"
            (click)="addToCart.emit(product)">
      Add to Cart
    </button>
  </div>
</div>
